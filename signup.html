<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up | The Cake Shop</title>

<style>

</style>

<body>

    <!-- signup form starts here -->
    <section class="signup-container">
            <div class="col-md-6 col-lg-6 col-sm-10 shadow-lg">
                <div>
                    <h2 class="text-center">Create Account</h2>
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Full Name</label>
                        <input type="text" class="textbox" id="exampleInputEmail1" placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email Address</label>
                        <input type="email" class="textbox" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" class="textbox" id="exampleInputEmail1" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Confirm Password</label>
                        <input type="password" class="textbox" id="exampleInputEmail1" placeholder="Confirm password">
                    </div>
                    <button type="submit" class="btn-solid btn-block shadow">Sign Up</button>
                    <div class="form-footer text-center">
                        <span><a href="index.html">Click here!</a> to go to the home page</span>
                    </div>
                </form>
            </div>
    </section>
    <!-- signup form ends here -->


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
